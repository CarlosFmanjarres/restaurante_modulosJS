<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos del Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        select, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Gestión de Pedidos del Restaurante</h1>

    <!-- Formulario para realizar pedidos -->
    <div class="container">
        <h2>Hacer Pedido</h2>
        <form id="pedidoForm">
            <label for="mesa">Número de Mesa:</label>
            <input type="number" id="mesa" required>
            
            <label for="tipo">Tipo de Comida:</label>
            <select id="tipo" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="entrada">Entrada</option>
                <option value="platoPrincipal">Plato Principal</option>
                <option value="postre">Postre</option>
            </select>
            
            <label for="producto">Producto:</label>
            <select id="producto" required>
                <option value="" disabled selected>Seleccione un producto</option>
            </select>
            
            <button type="submit">Añadir al Pedido</button>
        </form>
    </div>

    <!-- Sección para mostrar los pedidos -->
    <div class="container" id="pedidosContainer"></div>
    
    <!-- Sección para mostrar el resumen de ingresos -->
    <div class="container" id="ingresosContainer"></div>

    <!-- Sección para mostrar la cantidad de pedidos por mesa -->
    <div class="container" id="pedidosPorMesaContainer"></div>

    <script src="./restaurante.js"></script>
</body>
</html>
